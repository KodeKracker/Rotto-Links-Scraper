<div class="boxes">
    <div class="steps" ng-show="showForm">
        <form name="crawlForm" ng-submit="submitForm(crawlForm.$valid)" class="" method="POST">
            <div class="form-wrapper step selected" id="1">
                <label for="url">URL</label>
                <input type="url" ng-model="url" name="url" class="form-control" placeholder="http:// or https://" required>
                <button class="btn btn-default" ng-click="showNextStep($event)" >Next</button>
            </div>
            <div class="form-wrapper step" id="2">
                <label for="keywords">Keywords</label>
                <tags-input ng-model="keywords"></tags-input>
                <button class="btn btn-default" ng-click="showNextStep($event)" >Next</button>
            </div>
            <div class="form-wrapper step" id="3">
                <label for="emailId">Email-Id</label>
                <input type="email" ng-model="emailId" name="emailId" class="form-control"  placeholder="Enter a email address" required>
                <button type="submit" class="btn btn-default" >Submit</button>
            </div>
        </form>
    </div>
    <div class="form-wrapper" ng-show="showMessage">
        <h3>Your Request is in Queue</h3>
        <p>We will get back to you soon with some solid result. Checkout your email-Id after few moments</p>
    </div>

    <div class="data-box">
        <div class="data" ng-click="showStep(1)" ng-show="crawlForm.url.$dirty">
            <p> Url: {{url}}</p>
            <span class="glyphicon glyphicon-ok ok" ng-show="crawlForm.url.$valid"></span>
            <span class="glyphicon glyphicon-remove remove" ng-show="crawlForm.url.$invalid"></span>
        </div>
        <div class="data" ng-click="showStep(2)" ng-show="crawlForm.keywords.$dirty">
            <p> Keywords: {{keywords}}</p>
            <span class="glyphicon glyphicon-ok ok" ng-show="crawlForm.keywords.$valid"></span>
            <span class="glyphicon glyphicon-remove remove" ng-show="crawlForm.keywords.$invalid"></span>
        </div>
        <div class="data" ng-click="showStep(3)" ng-show="crawlForm.emailId.$dirty">
            <p> Email-Id: {{emailId}}</p>
            <span class="glyphicon glyphicon-ok ok" ng-show="crawlForm.emailId.$valid"></span>
            <span class="glyphicon glyphicon-remove remove" ng-show="crawlForm.emailId.$invalid"></span>
        </div>
    </div>
</div>
