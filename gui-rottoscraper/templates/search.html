<!DOCTYPE html>
<html>
<head>
    <title>Link Crawler</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.1.js') }}" ></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>
<header>
    <h2>Testing Phase - Link Crawler</h2>
</header>
<div class="main">
    <div id="request-panel">
        <form class="form-wrapper cf">
            <div id="input-first">
                <table>
                    <tr>  
                        <th>Website-URL &bull;&nbsp;</th>
                    	<td>
                            <input type="url" placeholder="Start with http://..." required>
                        </td>
                    </tr>
                </table>
                <div class="next" id="step-1">
                    <span>Next</span>
                </div>
            </div>

            <div id="input-second">
                <table>
                    <tr>  
                        <th>Keywords &bull;&nbsp;</th>
                        <td>
                            <input type="text" placeholder="Enter keywords to query..." required>
                        </td>
                    </tr>
                </table>
                <div class="next" id="step-2">
                    <span>Next</span>
                </div>
            </div>

            <div id="input-submit">
                <table>
                    <tr>  
                        <th>Email Id &bull;&nbsp;</th>
                        <td>
                            <input type="email" placeholder="Mention your Email-Id..." required>
                        </td>
                    </tr>
                </table>
                <button id="step-3" type="submit" >Process</button>
            </div>
            
        </form>
    </div>
    <div id="response-panel">
        <h3>Your Request In Queue</h3>
        <p>We will get back to you soon with some result. Check mail after few moments</p>
    </div>
</div>

        </nav>
        <div id="nav-down">
            <small>Made in Ophio.co.in Â© 2014 Linkcrawler</small>
        </div>
    </div>
    
</footer>
</body>
</html>
