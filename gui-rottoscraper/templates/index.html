{% extends "layout.html" %}
{% block body %}
    <div class="wrapper">
        <div class="steps">
            <form role="form" class="" validate="false">
                <div class="form-wrapper step selected">
                    <label class="" for="url">URL</label>
                    <input type="url" class="form-control" placeholder="Start with http://..." required>
                    <button class="btn btn-default" >Next</button>
                </div>
                <div class="form-wrapper step">
                    <label class="" for="url">Keywords</label>
                    <input type="url" class="form-control" placeholder="Enter Keywords" required>
                    <button class="btn btn-default">Next</button>
                </div>
                <div class="form-wrapper step">
                    <label class="" for="url">Email-Id</label>
                    <input type="url" class="form-control" placeholder="Enter a email address" required>
                    <button class="btn btn-default">Submit</button>
                </div>
                <div class="form-wrapper step">
                    <h3>Your Request is in Queue</h3>
                    <p>We will get back to you soon with some solid result. Checkout your email-Id after few moments</p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
